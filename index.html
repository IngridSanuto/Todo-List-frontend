<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js"></script>
</head>
<body>

<main>

  <!-- CARD DA LISTA DE TAREFAS -->
  <section id="lista-tarefas">

      <header class="card-header">
        <h2>Minha To-do List</h2>
      </header>

    <div class="card">

      <p class="lista-vazia">
        Nenhuma tarefa cadastrada 
      </p>
 
      <div class="lista tarefas">

        <!-- exemplo de tarefa concluída -->
        
        <article class="tarefa concluida">
          <button class="check" aria-label="Marcar como concluída"></button>

          <div class="conteudo">
            <h3 class="titulo">Estudar HTML</h3>

            <p class="descricao">
              Revisar estrutura semântica, formulários e boas práticas de HTML.
            </p>
          </div>

          <span class="categoria">Estudos</span>
          <button class="excluir" aria-label="Excluir tarefa"><i class="fa-solid fa-trash-can"></i></button>
        </article>

        <!-- exemplo de tarefa NÃO concluída -->
        <article class="tarefa">
          <button class="check" aria-label="Marcar como concluída"></button>
          
          <div class="conteudo">
            <h3 class="titulo">Consulta Medica, dia 10/02</h3>

            <p class="descricao">
              exame de sangue, ás 9h da manhã, no postinho da cidade
            </p>
         </div>

         <span class="categoria">Saúde</span>
         <button class="excluir" aria-label="Excluir tarefa" ><i class="fa-solid fa-trash-can"></i></button>
       </article>

       <p class="aviso-scroll">
          Para ver as demais tarefas, role o card para baixo ⬇️
       </p>

      </div>

    </div>
  </section>

  <!-- CARD DO FORMULÁRIO -->
  <section id="formulario-tarefas">
    <div class="card">

      <h2>Criar Tarefa</h2>

      <form>

        <label for="titulo">Título</label>
        <input type="text" id="titulo" required>

        <label for="descricao">Descrição</label>
        <textarea id="descricao" required></textarea>

        <label for="categoria">Categoria</label>
        <select id="categoria">
          <option>Estudos</option>
          <option>Saúde</option>
          <option>Organização</option>
        </select>

        <button type="submit">Salvar</button>

      </form>

    </div>
  </section>

</main>

</body>
</html>
